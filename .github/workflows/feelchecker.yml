- name: Check CSV head
  run: |
    head -n 2 <(curl -sL "$SHEET_CSV")

name: feelchecker
on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-22.04

    steps:
      # 1) ソース取得
      - uses: actions/checkout@v4

      # 2) Python をセットアップ
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3) Python ライブラリをインストール
      - name: Install Python deps
        run: pip install -r requirements.txt

      # 4) Playwright のブラウザ実体をインストール
      - name: Install Playwright browsers
        run: python -m playwright install --with-deps

      # 5) スクリプト実行
      - name: Run feelchecker
        env:
          FEEL_USER:   ${{ secrets.FEEL_USER }}
          FEEL_PASS:   ${{ secrets.FEEL_PASS }}
          SHEET_CSV:   ${{ secrets.SHEET_CSV }}
          CH_ACCESS:   ${{ secrets.CH_ACCESS }}
        run: python feelchecker.py
