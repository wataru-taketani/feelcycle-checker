name: feelchecker

on:
  workflow_dispatch:

jobs:
  run-checker:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Python dependencies
        run: |
          /usr/local/bin/python3.11 -m pip install --upgrade pip
          /usr/local/bin/python3.11 -m pip install -r requirements.txt

      - name: Run feelchecker.py
        env:
          FEEL_USER: ${{ secrets.FEEL_USER }}
          FEEL_PASS: ${{ secrets.FEEL_PASS }}
          SHEET_CSV: ${{ secrets.SHEET_CSV }}
          CH_ACCESS: ${{ secrets.CH_ACCESS }}
          DEBUG: 1
        run: |
          /usr/local/bin/python3.11 feelchecker.py
