name: feelchecker

on:
  workflow_dispatch:  # 手動実行用トリガー

jobs:
  run-checker:
    runs-on: self-hosted  # 自前ランナーで実行
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt  # 必要な場合のみ

      - name: Run feelchecker.py
        run: |
          python feelchecker.py
        env:
          FEEL_USER: ${{ secrets.FEEL_USER }}
          FEEL_PASS: ${{ secrets.FEEL_PASS }}
          SHEET_CSV: ${{ secrets.SHEET_CSV }}
          CH_ACCESS: ${{ secrets.CH_ACCESS }}
          DEBUG: 1
