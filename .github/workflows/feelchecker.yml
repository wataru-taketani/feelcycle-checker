name: feelchecker

on:
  workflow_dispatch:

jobs:
  run-checker:
    runs-on: ubuntu-latest

    env:
      PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        python3.11 -m pip install --upgrade pip
        python3.11 -m pip install -r requirements.txt

    - name: Install Node and Playwright
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install @playwright/test
      run: npm install @playwright/test

    - name: Install Playwright browsers (force path)
      run: npx playwright install

    - name: Run feelchecker.py
      env:
        FEEL_USER: ${{ secrets.FEEL_USER }}
        FEEL_PASS: ${{ secrets.FEEL_PASS }}
        SHEET_CSV: ${{ secrets.SHEET_CSV }}
        CH_ACCESS: ${{ secrets.CH_ACCESS }}
        DEBUG: 1
      run: python3.11 feelchecker.py
